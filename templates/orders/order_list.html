{% extends "base.html" %}
{% block content %}
<h3>My Orders</h3>

{% if orders %}
<table class="table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>#{{ order.id }}</td>
      <td>{{ order.created_at|date:"Y-m-d" }}</td>
      <td>
        <span class="badge bg-secondary">{{ order.status }}</span>
      </td>
      <td>
        <a href="{% url 'order_detail' order.id %}" class="btn btn-sm btn-outline-dark">
          View
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>You have no orders.</p>
{% endif %}
{% endblock %}
